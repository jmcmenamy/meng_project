<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- jQuery (required by strapdown.js) -->
  <script src="jquery-3.6.0.min.js"></script>
  <!-- MathJax (optional for LaTeX) -->
  <!-- <script async src="tex-mml-chtml.js"></script> -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script>
    const base = 'https://raw.githubusercontent.com/jmcmenamy/meng_project/refs/heads/main/';
    const markdownUrl = base + 'README.md';

    const rewriteRelativeLinksAndAttrs = (markdown, baseUrl) => {
      // Rewrite Markdown links/images:
      markdown = markdown.replace(/(!?\[.*?\])\((?!https?:\/\/|#)(.*?)\)/g, (_, label, relPath) => {
        return `${label}(${baseUrl + relPath})`;
      });

      // Rewrite HTML src and srcset attributes:
      markdown = markdown.replace(/(\b(?:src|srcset))=["'](?!https?:\/\/|#)([^"']+)["']/g, (_, attr, url) => {
        return `${attr}="${baseUrl + url}"`;
      });

      return markdown;
    };
  
    fetch(markdownUrl)
      .then(res => res.text())
      .then(markdown => {
        const rewrittenMarkdown = rewriteRelativeLinksAndAttrs(markdown, base);
        const textarea = document.createElement('textarea');
        textarea.setAttribute('toc', '');
        textarea.style.display = 'none';
        textarea.innerHTML = rewrittenMarkdown;
        document.body.appendChild(textarea);
        const script = document.createElement('script');
        script.src = 'strapdown.js';
        document.body.appendChild(script);
        script.onload = () => {
          document.body.style.display = 'block';
          $('#headline').append('<a href="https://github.com/jmcmenamy/meng_project">Source Code</a>')
        }
        // document.body.appendChild(script);
      })
      .catch(err => {
        document.body.innerHTML = `<pre>Error loading markdown: ${err.message}</pre>`;
      });
  </script>
</body>
<style>

      --code-bg: #2d2d2d;

</html>
